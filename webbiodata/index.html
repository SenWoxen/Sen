<!DOCTYPE html>
<html>
<head>
  <title>SenWoxen | Midnight Drive</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Creepster', cursive;
      background: url('car.gif') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      transition: transform 0.1s, box-shadow 0.3s;
      transform-style: preserve-3d;
    }

    .card:hover {
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }

    img {
      width: 150px;
      border-radius: 50%;
      display: block;
      margin: auto;
      border: 3px solid #00ffff;
    }

    h1, p {
      text-align: center;
      color: #00ffff;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: normal;
      transition: all 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ffff;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      font-size: 28px;
      margin: 10px 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <div class="card" id="bioCard">
    <img src="XYA.jpg" alt="My Photo">
    <h1 class="typewriter">SenWoxen.</h1>
    <p>Student | Newbie Programmer</p>
    <p>Discord Server: <a href="https://discord.gg/YDgFt3QnQU" target="_blank">Click Here</a></p>
    <p>Discord: <strong>verzac18</strong></p>
  </div>

  <script>
    const card = document.getElementById('bioCard');
    const clickHere = document.querySelector('a[href="https://discord.gg/YDgFt3QnQU"]');

    const fonts = [
      "'Creepster', cursive",
      "'Courier New', Courier, monospace",
      "'Arial Black', Gadget, sans-serif",
      "'Impact', Charcoal, sans-serif",
      "'Comic Sans MS', cursive, sans-serif",
      "'Lucida Console', Monaco, monospace"
    ];

    const colors = ['#00ffcc', '#ff00ff', '#00ffff', '#ff4500', '#7fff00', '#ff1493'];

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function changeStyle() {
      clickHere.style.fontWeight = 'bold';
      clickHere.style.fontFamily = randomFrom(fonts);
      clickHere.style.color = randomFrom(colors);
    }

    setInterval(changeStyle, 400);  // ganti tiap 0.4 detik

    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 25;
      const y = (window.innerHeight / 2 - e.pageY) / 25;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
  </script>
</body>
</html>
